<!DOCTYPE html>
<html>

<head>
    <!-- Title -->
    <title>CodeChef- VIT Recruitments</title>

    <!-- Meta Tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

    <!-- Linking CSS -->
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="icon" type="image/gif" href="assets/images/favicon.jpg" />

    <!-- No Script -->
    <noscript>
        <link rel="stylesheet" href="assets/css/noscript.css" /></noscript>

    <!-- Particle.js-->
    <script src="assets/js/particles.min.js"></script>

    <!-- reCaptcha -->
    <script src="https://www.google.com/recaptcha/api.js?render=6Ld_gsYUAAAAAKyxXO0Cn1wezKzIWutm8fuG_gdb"></script> 

</head>

<body>

    <div id="preloader"></div>

    <div id="particles-js"></div>

    <!-- Wrapper -->
    <div id="wrapper">

        <!-- Header -->
        <header id="header">
            <img class="img-responsive logo" src="assets/images/Logo_White.png" alt="Logo" />
            <div class="content">
                {{#each errors}}
                <div class="alert alert-danger">
                    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                    <p style="color: red;">{{this.text}}</p>
                </div>
                {{/each}}
                <div class="inner">
                    <h1>What Do You Want To Do?</h1>
                    <div class="fields">
                        <div class="field spacing-test">
                            <a href="/designexam">
                                <img src="assets/images/design.png" class="img-responsive" style="width:50px;height:50px;">
                                <strong>
                                    <h3>Design Domain: Online Test
                                </strong>
                                </h3>
                                <p>
                                    Does creativity run through your veins?
                                </p>
                            </a>
                        </div> 
                        <div class="field spacing-test">
                            <a href="/des_urls">
                                <img src="assets/images/content.png" class="img-responsive" style="width:50px;height:50px;">
                                <strong>
                                    <h3>Upload Past Work
                                </strong>
                                </h3>
                                <p>
                                    Have awesome projects to show to us?
                                </p>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <a href="/logout">
                <button class="primary">Logout
                </button>
            </a>


        </header>

        <div id="main">
            <article id="des_urls">
                <h2 class="major">Upload Past Work</h2>
                {{#if msgsent}}
                <div class="alert alert-success">
                    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                    <p>{{msgsent}}</p>
                </div>
                {{/if}}
                <form action="/contact" method="post" role="form">
                    <div class="fields mainpg">
                        <div class="field half">
                            <label for="name">Name</label>
                            <input type="text" name="name" id="name" required />
                        </div>
                        <div class="field half">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" required />
                        </div>
                        <div class="field">
                            <label for="urls_des">Google Drive Folder Link</label>
                            <input name="urls_des" id="urls_des" required />
                        </div>
                    </div>
                    <ul class="actions">
                        <li><input type="submit" value="Send Message" class="primary" /></li>
                        <li><input type="reset" value="Clear" class="primary" /></li>
                    </ul>
                </form>
                <img src="assets/images/CC_black.png" alt="CodeChef- VIT" class="image main fit right" />
            </article>
        </div> 

        <!-- Footer -->
        <footer id="footer">
            <p class="copyright">&copy; <a href="https://www.codechefvit.com">CodeChef- VIT</a>.</p>
        </footer>

    </div>

    <!-- BG -->
    <div id="bg"></div>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>

</body>

</html>
